<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoworkTech - Sistema de Reservas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">CoworkTech</div>
        <div class="nav-links">
            <button class="nav-btn active" data-view="spaces">Espacios</button>
            <button class="nav-btn" data-view="reservations">Mis Reservas</button>
        </div>
    </nav>

    <main>

        <section id="spaces-view" class="view active">
            <div class="filters">
                <select id="space-type-filter">
                    <option value="">Todos los tipos</option>
                    <option value="office">Oficina privada</option>
                    <option value="meeting">Sala de reuniones</option>
                    <option value="desk">Escritorio compartido</option>
                </select>
                <select id="availability-filter">
                    <option value="">Toda disponibilidad</option>
                    <option value="available">Disponible</option>
                    <option value="unavailable">No disponible</option>
                </select>
                <button id="filter-spaces-btn" class="btn">Filtrar</button>
            </div>
        
            <div class="spaces-grid" id="spaces-container">
            </div>
        </section>


        <section id="reservations-view" class="view">
            <div class="filters reservations-filters">
                <div class="date-filter">
                    <label for="reservation-filter-date">Fecha:</label>
                    <input type="date" id="reservation-filter-date">
                </div>
                <div class="status-filter">
                    <label for="reservation-status-filter">Estado:</label>
                    <select id="reservation-status-filter">
                        <option value="">Todos los estados</option>
                        <option value="PENDING">Pendiente</option>
                        <option value="CONFIRMED">Confirmada</option>
                        <option value="CANCELLED">Cancelada</option>
                    </select>
                </div>
                <button id="filter-reservations-btn" class="btn">Filtrar</button>
                <button id="clear-filters-btn" class="btn btn-secondary">Limpiar filtros</button>
            </div>
        
            <div class="reservations-list" id="reservations-container">
            </div>
        </section>
    </main>

    <div id="reservation-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Realizar Reserva</h2>
            <form id="reservation-form">
                <input type="hidden" id="space-id">
                <div class="form-group">
                    <label for="reservation-date">Fecha:</label>
                    <input type="date" id="reservation-date" required>
                </div>
                <div class="form-group">
                    <label for="start-time">Hora de inicio:</label>
                    <input type="time" id="start-time" required>
                </div>
                <div class="form-group">
                    <label for="end-time">Hora de fin:</label>
                    <input type="time" id="end-time" required>
                </div>
                <button type="submit" class="btn btn-primary">Reservar</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
